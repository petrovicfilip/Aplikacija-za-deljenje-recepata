services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
      - DB_USER=${NEO4J_USER}
      - DB_PASSWORD=${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "/var/lib/neo4j/bin/cypher-shell -a bolt://localhost:7687 -u \"$$DB_USER\" -p \"$$DB_PASSWORD\" \"RETURN 1\" >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 10s

  neo4j_init:
    image: neo4j:5
    container_name: neo4j_init
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    volumes:
      - ./neo4j/init:/init:ro
    entrypoint:
      - /bin/bash
      - -lc
      - |
        set -euo pipefail
        
        echo "Neo4j init starting..."
        echo "Running constraints/indexes..."
        /var/lib/neo4j/bin/cypher-shell -a bolt://neo4j:7687 -u "$NEO4J_USER" -p "$NEO4J_PASSWORD" -d neo4j --file /init/constraints.cypher
        
        echo "Seeding test data..."
        /var/lib/neo4j/bin/cypher-shell -a bolt://neo4j:7687 -u "$NEO4J_USER" -p "$NEO4J_PASSWORD" -d neo4j --file /init/seed.cypher
        
        echo "Running description norm..."
        /var/lib/neo4j/bin/cypher-shell -a bolt://neo4j:7687 -u "$NEO4J_USER" -p "$NEO4J_PASSWORD" -d neo4j --file /init/description_norm.cypher
        
        echo "Neo4j init done."
    restart: "no"


  api:
    build: .
    container_name: recipe_api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      neo4j:
        condition: service_healthy

volumes:
  neo4j_data:
